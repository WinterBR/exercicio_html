<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EBAC</title>
    <script>
        function ExiOculSenha() {
            var senhaInput = document.getElementById("senha");
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        }
    </script>
</head>
<h1><em>Seu Cadastro EBAC</em></h1>
<body>
    <form>
        <br \> <br \> <hr \>
        <label for="nome"><strong>Nome do usuário</strong> </label>
        <input id="nome" type="text" placeholder="Escreva seu nome aqui">
        <hr \> <br \> <hr \>
        <label for="email"><strong>Email do usuário</strong></label>
        <input id="email" type="email" placeholder="Escreva seu email aqui">
        <hr \> <br \> <hr \>
        <label for="senha"><strong>Senha do usuário</strong></label>
        <input id="senha" type="password" name="senha" placeholder="Escreva sua senha aqui">
        <button type="button" onclick="ExiOculSenha()">Mostrar/Esconder Senha</button>
        <hr \> <br \> <br \> <br \>
        <button>
            <a href="./cadastro_concluido.html">Finalizar</a>
        </button>    
    </form>    
</body>
</html>
